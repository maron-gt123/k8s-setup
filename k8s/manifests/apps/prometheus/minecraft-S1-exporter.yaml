apiVersion: apps/v1
kind: Deployment
metadata:
  name: minecraft-exporter-S1
  namespace: monitoring
  labels:
    app: minecraft-exporter-S1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minecraft-exporter-S1
  template:
    metadata:
      labels:
        app: minecraft-exporter-S1
    spec:
      containers:
      - name: minecraft-exporter
        image: sladkoff/minecraft-prometheus-exporter:latest
        ports:
        - containerPort: 9150
          name: metrics
        env:
        - name: MC_RCON_HOST
          value: "<your-minecraft-server-ip>"
        - name: MC_RCON_PORT
          value: "25575"
        - name: MC_RCON_PASSWORD
          value: "<your-rcon-password>"
---
apiVersion: v1
kind: Service
metadata:
  name: minecraft-exporter-S1
  namespace: monitoring
  labels:
    app: minecraft-exporter-S1
spec:
  ports:
  - name: metrics
    port: 9150
    targetPort: 9150
  selector:
    app: minecraft-exporter-S1
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: minecraft-exporter-S1
  namespace: monitoring
  labels:
    release: prometheus-operator-S1
spec:
  selector:
    matchLabels:
      app: minecraft-exporter-S1
  endpoints:
  - port: metrics
    interval: 30s
