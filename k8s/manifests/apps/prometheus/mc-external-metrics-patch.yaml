apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: s1-service-monitor
  namespace: monitoring
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: s1-service
  endpoints:
  - port: 9150
    target: mic-paper01.micnet
    interval: 30s
    scheme: http
