apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  namespace: mc-sv
  labels:
    app: mc-music
    release: prometheus
  name: mc-metrics
spec:
  endpoints:
    - interval: 30s
      port: mc-metrics
  selector:
    matchLabels:
      app: mc-music
      role: mc-metrics
---
apiVersion: v1
kind: Service
metadata:
  namespace: mc-sv
  name: mc-metrics
  labels:
    app: mc
    role: mc-metrics
spec:
  type: ClusterIP
  ports:
    - name: mc-metrics
      port: 9225
      protocol: TCP
      targetPort: 9225
  selector:
    app: mc
