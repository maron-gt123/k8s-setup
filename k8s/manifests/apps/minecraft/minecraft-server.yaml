apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: minecraft
  name: minecraft
  labels:
    app: minecraft
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minecraft
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: minecraft
    spec:
      containers:
        - image: itzg/minecraft-server:java17
          name: minecraft
          env:
            - name: EULA
              value: "TRUE"
            - name: TZ
              value: Asia/Tokyo
            - name: TYPE
              value: PAPER
            - name: ENABLE_RCON
              value: "true"
            - name: VERSION
              value: "1.20.1"
            - name: DIFFICULTY
              value: peaceful
            - name: INIT_MEMORY
              value: 1G
            - name: MAX_MEMORY
              value: 2G
            - name: PLUGINS
              value: >-
                https://www.spigotmc.org/resources/mysql-inventory-bridge.7849/download?version=357227,
                https://github.com/sladkoff/minecraft-prometheus-exporter/releases/download/v2.5.0/minecraft-prometheus-exporter-2.5.0.jar
          ports:
            - name: minecraft
              containerPort: 25565
          resources:
            requests:
              memory: 2G
              cpu: "2"
          volumeMounts:
            - name: server-config
              mountPath: /data/bukkit.yml
              subPath: bukkit.yml
            - name: server-config
              mountPath: /data/server.properties
              subPath: server.properties
            - name: server-config
              mountPath: /data/spigot.yml
              subPath: spigot.yml

      volumes:
        - name: minecraft-storage
          persistentVolumeClaim:
            claimName: minecraft-pvc
        - name: server-config
          configMap:
            name: common-mcserver-configs
        - name: server-plugin-configs
          configMap:
            name: server-plugin-configs
