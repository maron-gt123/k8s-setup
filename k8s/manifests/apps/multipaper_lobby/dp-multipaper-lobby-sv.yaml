apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: mic-lobby-sv
  name: multi-lobby-sv
  labels:
    app: multi-lobby-sv
spec:
  # 負荷分散数を設定
  replicas: 2
  selector:
    matchLabels:
      app: multi-lobby-sv
  template:
    metadata:
      labels:
        app: multi-lobby-sv
    spec:
      initContainers:
        - name: copy-config
          image: busybox
          command: ['sh', '-c', 'mkdir -p /app/config && cp /mnt/config/bukkit.yml /app/bukkit.yml && cp /mnt/config/whitelist.json /app/whitelist.json && cp /mnt/config/paper-global.yml /app/config/paper-global.yml']
          volumeMounts:
            - name: config-volume
              mountPath: /mnt/config
            - name: app-dir
              mountPath: /app
        - name: set-permissions
          image: busybox
          command: ['sh', '-c', 'chown -R 1000:1000 /app && chmod -R 755 /app && chown -R 1000:1000 /app/config && chmod -R 755 /app/config']
          volumeMounts:
            - name: app-dir
              mountPath: /app
          securityContext:
            runAsUser: 0
      containers:
        - image: noevidenz/multipaper:edge
          name: multi-lobby-sv
          env:
            - name: EULA
              value: "TRUE"
            - name: TZ
              value: Asia/Tokyo
            - name: JAVA_TOOL_OPTIONS
              value: >-
                -Xmx1G
                -DmultipaperMasterAddress=primary-sv-int-service:35353
                -Dproperties.allow-nether=false
                -Dproperties.difficulty=peaceful
                #-Dproperties.level-type=minecraft\:flat
                #-Dproperties.max-tick-time=-1
                #-Dproperties.max-world-size=500
                -Dproperties.online-mode=false
                -Dproperties.spawn-animals=false
                -Dproperties.spawn-monsters=false
                -Dproperties.spawn-npcs=false
                -Dproperties.white-list=true
                -Dspigot.settings.bungeecord=true
          ports:
            - name: multi-lobby-sv
              containerPort: 25565
            - name: metrics
              containerPort: 9225
          resources:
            requests:
              memory: 2Gi
              cpu: "2"
          volumeMounts:
            - name: app-dir
              mountPath: /app
      volumes:
        - name: config-volume
          configMap:
            name: multipaper-configs
        - name: app-dir
          emptyDir: {}
