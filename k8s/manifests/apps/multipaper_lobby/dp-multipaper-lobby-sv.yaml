apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: mic-lobby-sv
  name: multi-lobby-sv
  labels:
    app: multi-lobby-sv
spec:
  # 負荷分散数を設定
  replicas: 2
  selector:
    matchLabels:
      app: multi-lobby-sv
  template:
    metadata:
      labels:
        app: multi-lobby-sv
    spec:
      containers:
        - image: noevidenz/multipaper:edge
          name: multi-lobby-sv
          env:
            - name: EULA
              value: "TRUE"
            - name: TZ
              value: Asia/Tokyo
            - name: JAVA_TOOL_OPTIONS
              value: >-
                -Xmx1G
                -DmultipaperMasterAddress=primary-sv-ex-service:35353
          ports:
            - name: multi-lobby-sv
              containerPort: 25565
            - name: metrics
              containerPort: 9225
          resources:
            requests:
              memory: 2Gi
              cpu: "2"
          volumeMounts:
            # bukkit.yamlの設定ファイル適応
            - name: multipaper-configs
              mountPath: /app/bukkit.yml
              subPath: bukkit.yml
      volumes:
        # 各種configファイルの格納先
        - name: multipaper-configs
          configMap:
            name: multipaper-configs
