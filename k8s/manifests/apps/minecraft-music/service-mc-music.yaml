apiVersion: v1
kind: Service
metadata:
  namespace: mc-music-sv
  name: mc-music-service
  labels:
    app: mc-music
spec:
  type: ClusterIP
  ports:
  - name: mc-music
    port: 25565
    protocol: TCP
    targetPort: 25565
  - name: mc-metrics
    port: 9225
    protocol: TCP
    targetPort: 9225
  selector:
    app: mc-music
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  namespace: mc-music-sv
  labels:
    app: mc-music
    release: prometheus
  name: mc-music-metrics
spec:
  endpoints:
    - interval: 30s
      port: mc-metrics
  selector:
    matchLabels:
      app: mc-music
      role: metrics
