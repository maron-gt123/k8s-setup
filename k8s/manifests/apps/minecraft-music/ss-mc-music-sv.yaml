apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: mc-music-sv
  name: mc-music
  labels:
    app: mc-music
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mc-music
  template:
    metadata:
      labels:
        app: mc-music
    spec:
      initContainers:
        # paper-mc関連のconfigデータをinitcontainer内でコピー
        # multipaperの起動コマンド内で設定編集でもいいが、一部設定不可事項もありconfigファイルを直接設定で立ち上げる
        - name: copy-config
          image: busybox:1.36.1
          command:
            - sh
            - -c
            - >
              mkdir -p /data/config &&
              cp /config/bukkit.yml /data/bukkit.yml &&
              cp /config/spigot.yml /data/spigot.yml &&
              cp /config/paper-global.yml /data/config/paper-global.yml
          volumeMounts:
            - name: config-volume
              mountPath: /config
            - name: minecraft-music-storage
              mountPath: /data
        # permissionsを設定します。multipapaerはroot権限では動作しないためここでこれまでの格納分をすべて適切な権限に落としています
        - name: set-permissions
          image: busybox:1.36.1
          command:
            - sh
            - -c
            - >
              chown 1000:1000 /data/bukkit.yml &&
              chmod 755 /data/bukkit.yml &&
              chown 1000:1000 /data/spigot.yml &&
              chmod 755 /data/spigot.yml &&
              chown 1000:1000 /config/paper-global.yml &&
              chmod 755 /config/paper-global.yml &&
          volumeMounts:
            - name: minecraft-music-storage
              mountPath: /data
          securityContext:
            runAsUser: 0
      containers:
        - image: itzg/minecraft-server:java17
          name: mc-music
          env:
            - name: EULA
              value: "TRUE"
            - name: TZ
              value: Asia/Tokyo
            - name: TYPE
              value: PAPER
            - name: ENABLE_RCON
              value: "true"
            - name: VERSION
              value: "1.20.4"
            - name: INIT_MEMORY
              value: 1G
            - name: MAX_MEMORY
              value: 2G
            - name: DIFFICULTY
              value: peaceful
            - name: ONLINE_MODE
              value: "FALSE"
            - name: LEVEL_TYPE
              value: flat
            - name: SPAWN_ANIMALS
              value: "false"
            - name: SPAWN_MONSTERS
              value: "false"
            - name: SPAWN_NPCS
              value: "false"
            - name: OPS
              value: "maron_12345"
            - name: ALLOW_NETHER
              value: "false"
            - name: PLUGINS
              # minecraft-prometheus-exporter:
              # LuckPerms-Bukkit
              # Advanced-Portals-0.9.3
              value: >-
                https://github.com/sladkoff/minecraft-prometheus-exporter/releases/download/v3.1.0/minecraft-prometheus-exporter-3.1.0.jar,
                https://download.luckperms.net/1549/bukkit/loader/LuckPerms-Bukkit-5.4.134.jar,
                https://github.com/sekwah41/Advanced-Portals/releases/download/v0.9.3/Advanced-Portals-0.9.3.jar
            - name: SPIGET_RESOURCES
              # LunaChat
              #   https://www.spigotmc.org/resources/lunachat.82293/
              # DecentHolograms
              #   https://www.spigotmc.org/resources/decentholograms-1-8-1-20-1-papi-support-no-dependencies.96927/
              value: 82293,96927
          ports:
            - name: mc-music
              containerPort: 25565
            - name: mc-metrics
              containerPort: 9225
          resources:
            requests:
              memory: 2G
              cpu: "2"
          volumeMounts:
            - name: minecraft-music-storage
              mountPath: /data
            - name: mcserver-music-plugin-config
              mountPath: /plugins/PrometheusExporter/config.yml
              subPath: prometheusexporter.yml
            - name: mcserver-music-plugin-config
              mountPath: /plugins/LuckPerms/config.yml
              subPath: LuckPerms-config.yml
            - name: mcserver-music-plugin-config
              mountPath: /plugins/LunaChat/config.yml
              subPath: LunaChat-config.yml   
            - name: mcserver-music-plugin-config
              mountPath: /plugins/AdvancedPortals/config.yml
              subPath: Advanced-config.yml
            - name: mcserver-music-plugin-config
              mountPath: /plugins/AdvancedPortals/destinations.yml
              subPath: Advanced-destinations.yml
            - name: mcserver-music-plugin-config
              mountPath: /plugins/AdvancedPortals/portals.yml
              subPath: Advanced-portals.yml
      volumes:
        - name: minecraft-music-storage
          persistentVolumeClaim:
            claimName: mc-music-pvc
        - name: mcserver-music-config
          configMap:
            name: mcserver-music-configs
        - name: mcserver-music-plugin-config
          configMap:
            name: mcserver-music-plugin-configs
