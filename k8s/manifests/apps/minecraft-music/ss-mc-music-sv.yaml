apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: mc-music-sv
  name: mc-music
  labels:
    app: mc-music
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mc-music
  template:
    metadata:
      labels:
        app: mc-music
    spec:
      initContainers:
        - name: worldedit-downloader
          image: busybox:1.36.1
          env:
            - name: WORLDEDIT_URL
              value: "https://www.curseforge.com/minecraft/bukkit-plugins/worldedit/files/5507246"
          volumeMounts:
            - name: worldedit-download-volume
              mountPath: /root/worldedit-download
          command:
            - sh
            - c
            - >
              wget -O /root/download/worldedit.jar "${WORLDEDIT_URL}"
      containers:
        - image: itzg/minecraft-server:java17
          name: mc-music
          env:
            - name: EULA
              # minecraftのeulaについて「同意」の宣言
              value: "TRUE"
            - name: TZ
              # サーバーのtime設定を日本標準時に
              value: Asia/Tokyo
            - name: TYPE
              # 本docer_imageの起動サーバ宣言を指定
              value: PAPER
            - name: VERSION
              # 本docer_imageの起動サーバーverを指定
              value: "1.20.6"
            - name: ENABLE_RCON
              # rconの設定を「true」に
              value: "true"
            - name: RCON_PASSWORD
              value: "maroncloud"
            - name: INIT_MEMORY
              # 最小利用メモリ
              value: 1G
            - name: MAX_MEMORY
              # 最大利用メモリ
              value: 2G
            - name: ALLOW_NETHER
              # netherの精製か可否
              value: "false"
            - name: DIFFICULTY
              # ゲームモードの設定
              value: peaceful
            - name: ONLINE_MODE
              # velocity経由でのログインのためfalseに設定
              value: "FALSE"
            - name: LEVEL_TYPE
              # worldの精製条件
              value: flat
            - name: SPAWN_ANIMALS
              # 動物系mobのspown設定
              value: "false"
            - name: SPAWN_MONSTERS
              # 敵対系mobのspown設定
              value: "false"
            - name: SPAWN_NPCS
              # npc系mobのspown設定
              value: "false"
            - name: OPS
              # 管理者権限指定
              value: "maron_12345"
            - name: PLUGINS
              # フルpathのpluginが公開されているものはここで直接ダウンロードし/data/pluginsに格納
              # minecraft-prometheus-exporter3.1.0
              # LuckPerms-Bukkit5.4.137
              # Advanced-Portals-0.9.3
              value: >-
                https://github.com/sladkoff/minecraft-prometheus-exporter/releases/download/v3.1.0/minecraft-prometheus-exporter-3.1.0.jar,
                https://download.luckperms.net/1552/bukkit/loader/LuckPerms-Bukkit-5.4.137.jar,
                https://github.com/sekwah41/Advanced-Portals/releases/download/v0.9.3/Advanced-Portals-0.9.3.jar
            - name: SPIGET_RESOURCES
              # Spiget API経由でダウンロード可能なpluginは本docer_imageの機能を活用し格納
              # LunaChat
              #   https://www.spigotmc.org/resources/lunachat.82293/
              # DecentHolograms
              #   https://www.spigotmc.org/resources/decentholograms-1-8-1-20-1-papi-support-no-dependencies.96927/
              value: 82293,96927
          ports:
            - name: mc-music
              containerPort: 25565
            - name: rcon-music
              containerPort: 25575
            - name: mc-metrics
              containerPort: 9225
          resources:
            requests:
              memory: 2G
              cpu: "2"
          volumeMounts:
              # minecraft-musicサーバーの永続ストレージマウント
            - name: minecraft-music-storage
              mountPath: /data
              # worldedit.jarのマウント
            - name: worldedit-download-volume
              mountPath: /data/plugins/worldedit.jar
              subPath: worldedit.jar.jar
              # bukkit configのマウント
            - name: mcserver-music-config
              mountPath: /config/bukkit.yml
              subPath: mc-bukkit.yml
              # spigot configのマウント
            - name: mcserver-music-config
              mountPath: /config/spigot.yml
              subPath: mc-spigot.yml
              # paper-global configのマウント
            - name: mcserver-music-config
              mountPath: /config/paper-global.yml
              subPath: mc-paper-global.yml
              # plugins-prometeus configのマウント
            - name: mcserver-music-plugin-config
              mountPath: /plugins/PrometheusExporter/config.yml
              subPath: prometheusexporter.yml
              # plugins-Luckperms configのマウント
            - name: mcserver-music-plugin-config
              mountPath: /plugins/LuckPerms/config.yml
              subPath: LuckPerms-config.yml
              # plugins-Lunachat configのマウント
            - name: mcserver-music-plugin-config
              mountPath: /plugins/LunaChat/config.yml
              subPath: LunaChat-config.yml   
              # plugins-AdvancedPortals configのマウント
            - name: mcserver-music-plugin-config
              mountPath: /plugins/AdvancedPortals/config.yml
              subPath: Advanced-config.yml
              # plugins-AdvancedPortals-destinations configのマウント
            - name: mcserver-music-plugin-config
              mountPath: /plugins/AdvancedPortals/destinations.yml
              subPath: Advanced-destinations.yml
              # plugins-AdvancedPortals-portals configのマウント
            - name: mcserver-music-plugin-config
              mountPath: /plugins/AdvancedPortals/portals.yml
              subPath: Advanced-portals.yml
      volumes:
        - name: minecraft-music-storage
          # minecraft-musicサーバーの永続ストレージの指定
          persistentVolumeClaim:
            claimName: mc-music-pvc
        - name: worldedit-download-volume
        # worldedit.jarをinitContainerでダウンロードしてpaperに受け渡すためのvolume
          emptyDir: {}
        - name: mcserver-music-config
          # configmapであるmcserver-music-configsの指定 
          configMap:
            name: mcserver-music-configs
        - name: mcserver-music-plugin-config
          # configmapであるmcserver-music-plugin-configsの指定
          configMap:
            name: mcserver-music-plugin-configs
