apiVersion: v1
kind: Service
metadata:
  namespace: palworld
  labels:
    app: palworld-server
  name: palworld-server
spec:
  ports:
  - name: server
    port: 8211
    protocol: UDP
    targetPort: server
  - name: query
    port: 27015
    protocol: UDP
    targetPort: query
  selector:
    app: palworld-server
  type: LoadBalancer
  loadBalancerIP: 192.168.15.51
