apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  namespace: monitoring
  name: loki-pv
spec:
  storageClassName: loki-nsf
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 10Gi
  nfs:
    server: 192.168.6.140
    path: /kubanetesu-NFS/loki/
  persistentVolumeReclaimPolicy: Recycle
