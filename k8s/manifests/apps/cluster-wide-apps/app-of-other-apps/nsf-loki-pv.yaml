apiVersion: v1
kind: PersistentVolume
metadata:
  namespace: monitoring
  name: loki-pv
spec:
  storageClassName: loki-nsf
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 10Gi
  nfs:
    server: 192.168.6.140
    path: /kubanetesu-NFS/loki/
  persistentVolumeReclaimPolicy: Recycle
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: monitoring
  name: loki-pvc
  labels:
    app: loki
spec:
  storageClassName: loki-nsf
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
