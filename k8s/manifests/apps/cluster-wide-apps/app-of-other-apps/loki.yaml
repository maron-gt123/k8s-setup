apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io # cascade deletion on this App deletion
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: loki-stack
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 2.9.11
    helm:
      values: |
        loki:
          persistence:
            enabled: true
            size: 10Gi
          config:
            compactor:
              retention_enabled: true
        promtail:
          serviceMonitor:
            enabled: true
            additionalLabels:
              release: prometheus

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
