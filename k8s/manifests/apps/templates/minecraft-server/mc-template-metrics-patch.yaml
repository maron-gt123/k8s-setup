apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: mc-template
    release: prometheus
  name: mc-template-metrics
spec:
  endpoints:
    - interval: 30s
      port: metrics
  selector:
    matchLabels:
      app: mc-template
      role: metrics
---
apiVersion: v1
kind: Service
metadata:
  name: mc-metrics
  labels:
    app: mc-template
    role: metrics
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 9225
      protocol: TCP
      targetPort: 9225
  selector:
    app: mc-template
