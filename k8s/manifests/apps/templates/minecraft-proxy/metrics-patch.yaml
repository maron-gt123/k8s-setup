apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mc-proxy-metrics
  labels:
    app: "$(APP_NAME)"
    release: prometheus
spec:
  endpoints:
    - interval: 30s
      port: jmx-metrics
    - interval: 30s
      port: metrics
  selector:
    matchLabels:
      app: "$(APP_NAME)"
      role: metrics
---
apiVersion: v1
kind: Service
metadata:
  name: mc-proxy-metrics
  labels:
    app: "$(APP_NAME)"
    role: metrics
spec:
  type: ClusterIP
  ports:
    - name: jmx-metrics
      port: 18321
      protocol: TCP
      targetPort: jmx-metrics
    - name: metrics
      port: 9225
      protocol: TCP
      targetPort: metrics
  selector:
    app: "$(APP_NAME)"
