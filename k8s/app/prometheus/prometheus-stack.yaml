apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-stack
spec:
  project: default
  source:
    helm:
      chart: kube-prometheus-stack
      sourceRef:
        repository: https://prometheus-community.github.io/helm-charts
        version: 18.0.8
      values: |
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated: {}
